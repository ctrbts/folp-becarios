<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichaje de Becarios</title>
    <style>
        :root {
            --color-primary: #00A18E;
            /* rgb(0, 161, 142) */
            --color-primary-light: #E6F6F4;
            --color-success: #155724;
            --bg-success: #d4edda;
            --color-error: #721c24;
            --bg-error: #f8d7da;
            --color-warning: #856404;
            --bg-warning: #fff3cd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            background-color: #f3f4f6;
            /* gris claro tipo Tailwind */
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 2.5rem;
            /* 40px */
            border-radius: 0.75rem;
            /* 12px */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* shadow-lg */
            background-color: white;
            width: 100%;
            max-width: 28rem;
            /* 448px */
            margin: 1rem;
        }

        h1 {
            color: #111827;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
        }

        p {
            color: #4b5563;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        input[type="password"] {
            padding: 0.75rem;
            /* 12px */
            font-size: 1.25rem;
            /* 20px */
            width: 80%;
            max-width: 250px;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            /* 8px */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-light);
            /* Anillo de foco tipo Tailwind */
        }

        button {
            padding: 0.75rem 1.5rem;
            /* 12px 24px */
            font-size: 1rem;
            /* 16px */
            font-weight: 600;
            color: white;
            background-color: var(--color-primary);
            border: none;
            border-radius: 0.5rem;
            /* 8px */
            cursor: pointer;
            transition: background-color 0.2s;
            width: 80%;
            max-width: 250px;
        }

        button:hover {
            background-color: #007C6C;
            /* Versión más oscura del primario */
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-top: 1.5rem;
        }

        .messages li {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .messages .success {
            background-color: var(--bg-success);
            color: var(--color-success);
        }

        .messages .error {
            background-color: var(--bg-error);
            color: var(--color-error);
        }

        .messages .warning {
            background-color: var(--bg-warning);
            color: var(--color-warning);
        }

        .admin-link {
            display: inline-block;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--color-primary);
            text-decoration: none;
            transition: text-decoration 0.2s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Control de Asistencia</h1>
        <p>Ingrese su PIN para registrar su entrada o salida.</p>

        <form method="post" action="{% url 'fichaje' %}">
            {% csrf_token %}
            <input type="password" name="pin" required autofocus autocomplete="off" inputmode="numeric" pattern="[0-9]*"
                placeholder="Ingrese su PIN">
            <br>
            <button type="submit">Fichar</button>
        </form>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <!-- acceso administrativo -->
        <div>
            <a class="admin-link" href="{% url 'admin:index' %}">Ir al panel administrativo</a>
        </div>
    </div>
</body>

</html>
